    <form id="mainForm">
      <label for="mainEmail" style="color: white;">Email:</label>
      <input type="email" id="mainEmail" required>
      <label for="mainPassword" style="color: white;">Password:</label>
      <input type="password" id="mainPassword" required>
      <label for="mainRole" style="color: white;">Role:</label>
      <select id="mainRole">
          <option value="developer">Web Developer</option>
          <option value="designer">Web Designer</option>
      </select>
      <label for="mainTextbox" style="color: white;">Text Box:</label>
      <input type="text" id="mainTextbox">
      <div class="terms">
          <input type="checkbox" id="mainTerms" required>
          <label for="mainTerms" style="color: rgb(41, 151, 255);">Accept terms and conditions</label>
      </div>
      <div class="submit">
          <button type="button" onclick="javascriptFormSubmit()" style="color: rgb(41, 151, 255);">JavaScript Gönder</button>
          <button type="button" onclick="javascriptFormReset()" class="reset" style="color: rgb(41, 151, 255);">JavaScript Temizle</button>
          <button type="button" onclick="angularFormSubmit()" style="color: rgb(41, 151, 255);">Angular Gönder</button>
          <button type="button" onclick="angularFormReset()" class="reset" style="color: rgb(41, 151, 255);">Angular Temizle</button>
      </div>
    </form>
    <script>
      function javascriptFormSubmit() {
        
        const form = document.getElementById('mainForm');
        const emailInput = document.getElementById('mainEmail');
        const passwordInput = document.getElementById('mainPassword');
        const roleSelect = document.getElementById('mainRole');
        const termsCheckbox = document.getElementById('mainTerms');
        const textboxInput = document.getElementById('mainTextbox');

        if (form.checkValidity()) {
          console.log('JavaScript form gönderildi');
          console.log('Email:', emailInput.value);
          console.log('Password:', passwordInput.value);
          console.log('Role:', roleSelect.value);
          console.log('TextBox:', textboxInput.value);
          console.log('Terms Accepted:', termsCheckbox.checked);
          
          const formData = {
            email: emailInput.value,
            password: passwordInput.value,
            role: roleSelect.value,
            textbox: textboxInput.value,
            termsAccepted: termsCheckbox.checked
          }; 
          
          localStorage.setItem('formData', JSON.stringify(formData));
          window.location.href = "success.htm";
        }
          else {
          console.log('Lütfen formu doğru şekilde doldurun.');
        }
      }

      function javascriptFormReset() {
        const form = document.getElementById('mainForm');
        form.reset();
        console.log('JavaScript form temizlendi');
      }

      class FormComponent {
        constructor() {
          this.emailInput = document.getElementById('mainEmail');
          this.passwordInput = document.getElementById('mainPassword');
          this.roleSelect = document.getElementById('mainRole');
          this.termsCheckbox = document.getElementById('mainTerms');
          this.textboxInput = document.getElementById('mainTextbox');
        }

        handleTextboxInput(event) {
          if (event.key === 'Enter') {
            console.log(this.textboxInput.value);
          }
        }

        handleSubmit() {
          const form = document.getElementById('mainForm');
          if (form.checkValidity()) {
            console.log('Angular form gönderildi');
            console.log('Email:', this.emailInput.value);
            console.log('Password:', this.passwordInput.value);
            console.log('Role:', this.roleSelect.value);
            console.log('TextBox:', this.textboxInput.value);
            console.log('Terms Accepted:', this.termsCheckbox.checked);
            const formData = {
              email: this.emailInput.value,
              password: this.passwordInput.value,
              role: this.roleSelect.value,
              textbox: this.textboxInput.value,
              termsAccepted: this.termsCheckbox.checked};
            localStorage.setItem('formData', JSON.stringify(formData));
            window.location.href = "success.htm";} else {
            console.log('Lütfen formu doğru şekilde doldurun.');
          }
        }

        handleReset() {
          const form = document.getElementById('mainForm');
          form.reset();
          console.log('Angular form temizlendi');
        }
      }

      const formComponent = new FormComponent();

      function angularFormSubmit() {
        formComponent.handleSubmit();
      }

      function angularFormReset() {
        formComponent.handleReset();
      }
    </script>
